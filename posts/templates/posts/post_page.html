{% extends "layout.html" %}

{% block title %}
  {{post.title}}
{% endblock  %}


{% block content %}  
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <article class="text-center mt-20">
      <h2 class="text-3xl font-extrabold text-gray-900">{{post.title}}</h2>
      <h2 class=" mt-2 text-sm  text-gray-500">{{post.date | date:'M d, Y'}}</h2>
      <p class="mt-2" >
        <img src="{{post.banner.url}}" alt="{{post.title}}" >
        {{post.body}}
      </p>
      <p class="mt-4 text-lg text-black">{{post.body}}</p>
  </article>
  
</div>

{% endblock %}
